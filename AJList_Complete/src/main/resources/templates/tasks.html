<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>AJList - To-Do List App by Ayush Jain</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    <style>
        body {
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            background: rgba(255, 255, 255, 0.07);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
            max-width: 1000px;
        }

        h1 {
            text-align: center;
            font-weight: 600;
            font-size: 2.2rem;
            color: #00eaff;
            margin-bottom: 35px;
        }

        .form-control {
            border-radius: 10px;
            font-size: 1rem;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-success, .btn-danger {
            border: none;
            transition: 0.3s ease-in-out;
        }

        .btn-success:hover {
            background-color: #218838;
        }

        .btn-danger:hover {
            background-color: #c82333;
        }

        .badge {
            font-size: 0.9rem;
            padding: 6px 12px;
        }

        table {
            margin-top: 20px;
        }

        .table th, .table td {
            vertical-align: middle;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            font-size: 0.9rem;
            color: #ccc;
        }

        .footer a {
            color: #00eaff;
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.2s ease-in-out;
        }

        .footer a:hover {
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>AJList - To-Do List App by Ayush Jain</h1>

        <form action="/tasks/add" method="post" class="mb-4">
            <div class="row g-3 align-items-center">
                <div class="col-sm-4">
                    <input type="text" name="title" class="form-control" placeholder="Task Title" required />
                </div>
                <div class="col-sm-6">
                    <input type="text" name="description" class="form-control" placeholder="Task Description" required />
                </div>
                <div class="col-sm-2">
                    <button type="submit" class="btn btn-primary w-100">Add Task</button>
                </div>
            </div>
        </form>

        <table class="table table-hover table-bordered table-dark table-striped">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="task, stat : ${tasks}">
                    <td th:text="${stat.count}">1</td>
                    <td th:text="${task.title}">Sample Title</td>
                    <td th:text="${task.description}">Sample Description</td>
                    <td>
                        <span th:text="${task.completed} ? 'Done' : 'Pending'" 
                              th:classappend="${task.completed} ? 'badge bg-success' : 'badge bg-warning'">Pending</span>
                    </td>
                    <td>
                        <a th:href="@{'/tasks/done/' + ${task.id}}" class="btn btn-success btn-sm me-1">Done</a>
                        <a th:href="@{'/tasks/delete/' + ${task.id}}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="footer">
            <p>Follow Ayush Jain:</p>
            <a href="https://github.com/ayushstack" target="_blank">GitHub</a>
            <a href="https://www.linkedin.com/in/ayushstack" target="_blank">LinkedIn</a>
            <a href="https://www.instagram.com/ayushstack" target="_blank">Instagram</a>
        </div>
    </div>

    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
